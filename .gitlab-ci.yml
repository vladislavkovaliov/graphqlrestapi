staging:
  type: deploy
  script:
      - apt-get update -qy
      - apt-get install -y ruby-dev
      - apt-get install -y gem
      - gem install dpl
      - dpl --provider=heroku --app=graphqlrestapi --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master
